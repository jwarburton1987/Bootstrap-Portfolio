<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>About me</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse-target">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapse-target">

            <!-- Name Tag -->
            <span id="nametag" class="navbar-text">James Warburton</span>
            <!-- Navbar links-->
            <ul class="navbar-nav ml-auto ">
                <li id="list-items" class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li id="list-items" class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li id="list-items" class="nav-item">
                    <a id="current-page" class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <form id="form" action="#">
        <div class="form-group">
            <label for="name">Full name:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="comment">Message</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </form>

    <!-- Copyright -->
    <nav class="navbar navbar-dark bg-dark">
        <p id="Copyright">&copy Copyright 2018</p>
    </nav>
</body>

</html>
